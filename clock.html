<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>clock</title>
</head>
<body>
    <div id="myClock">
        <h2>Time</h2>
    </div>
    <script>
        function clock(){
            var date = new Date();
            var h  = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session  = "AM";
            if(h<12)
                 session = "AM";
            else
            {
                session= "PM";
            }
                  
            if(h == 0)
            {
                h=12;
            }
            else if(h>12)
            {
                h = h -12;
            }
            h = (h<10) ? "0" + h : h;
            m = (m<10) ? "0" + m : m;
            s = (s<10) ? "0" + s : s;
            document.getElementById("myClock").innerHTML = h + ":" +  m + ":" + s +" "+ session ;
            setTimeout(clock,1000);
        }
        clock();
    </script>
</body>
</html>
